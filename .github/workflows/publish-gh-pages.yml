name: Publish Blazor App to GitHub Pages

on: [ push, workflow_dispatch ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_test_artifact:
    name: Build App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.x'

    - name: Restore NuGet packages
      run: dotnet restore .

    - name: Build solution
      run: dotnet build .

    - name: Test solution
      run: dotnet test . -c Release

    - name: Publish Blazor project
      run: |
        dotnet publish src/BlazorApp/BlazorApp.csproj -c Release -o published

    - name: List published files
      run: ls -R published/wwwroot

    - name: Upload artifact for web
      uses: actions/upload-pages-artifact@v1
      with:
        path: published

  deploy:
    name: Deploy App to GitHub Pages
    needs: build_test_artifact
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
